<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Intercambio de Regalos - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            text-align: center;
            margin-top: 100px;
        }
        .card {
            background-color: white;
            display: inline-block;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }
        button {
            background-color: #ff9800;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #fb8c00;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>üéÅ Intercambio de Regalos üéÅ</h2>
        <p>Ingresa tu nombre tal como est√° registrado.</p>

        <form method="POST">
            <input type="text" name="usuario" placeholder="Tu nombre" required><br><br>
            <button type="submit">Entrar</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
